<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    
    <nav class="navbar bg-primary">
      <div class="container">
        <span class="navbar-brand mb-0 py-3 h1 text-light">KONVERSI KURS</span>
      </div>
    </nav>

    <div class="container pt-4">
        <form id="frm">
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Nama Pembeli</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" name="i_pembeli">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Nama Barang</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" name="i_barang">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Harga Barang</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" name="i_harga">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Jumlah Barang</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" name="i_jumlah">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Valuta Asing</label>
                <div class="col-sm-10">
                    <select name="i_valas" onchange="javascript:konversiKurs()" class="form-control">
                        <option value="-">-- Pilih Valas --</option>
                        <option value="USD">-- USD --</option>
                        <option value="SGD">-- SGD --</option>
                        <option value="EUR">-- EUR --</option>
                    </select>
                </div>
            </div>    
        </form>
        <div class="alert alert-primary mt-4" role="alert" id="isi">
            <b>Data Pembelian</b>
            <br/>Nama pembeli: <a id="a_pembeli"></a>
            <br/>Nama barang: <a id="a_barang"></a>
            <br/>Harga barang: <a id="a_harga"></a>
            <br/>Jumlah barang: <a id="a_jumlah"></a>
            <br/>Valuta Asing: <a id="a_valas"></a>
            <br/>Total bayar: <a id="a_total"></a>
        </div>
    </div>  
</body> 

<script>

function konversiKurs(){
    let pembeli = document.getElementById('frm').i_pembeli.value
    let barang = document.getElementById('frm').i_barang.value
    let harga = document.getElementById('frm').i_harga.value
    let jumlah = document.getElementById('frm').i_jumlah.value
    let valas = document.getElementById('frm').i_valas.value
    document.getElementById('a_pembeli').innerHTML = pembeli
    document.getElementById('a_barang').innerHTML = barang
    document.getElementById('a_harga').innerHTML = harga
    document.getElementById('a_jumlah').innerHTML = jumlah
    document.getElementById('a_valas').innerHTML = valas
    let nilai_valas
    switch(valas){
        case 'USD': nilai_valas = 14917
        break
        case 'SGD': nilai_valas = 10590
        break
        case 'EUR': nilai_valas = 14918
        break
        default: nilai_valas = 0
        break
    }
    let total = (nilai_valas==0) ? '-' : (harga*jumlah)/nilai_valas;
    document.getElementById('a_total').innerHTML = (total+' '+valas)
}

</script>    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  
</html>
