<script language="javascript">

    var nama_pegawai = "Ridwan";
    var jabatan = "Manager";
    let status = 1
    let gaji_pokok = 0;
    if(jabatan=="Manager"){
        gaji_pokok = 15000000;
    } else if(jabatan=="Asisten Manager"){
        gaji_pokok = 10000000;
    } else{
        gaji_pokok = 5000000;
    }
    let tunjangan_jabatan = gaji_pokok * 0.15;
    let bpjs = gaji_pokok * 0.10;
    let tunjangan_keluarga = (status==1 ? gaji_pokok*0.20 : 0);
    let total_gaji = gaji_pokok + tunjangan_jabatan + bpjs + tunjangan_keluarga;

    document.write("<table align='center' border='1' cellpadding='10' cellspacing='1' width='80%'>");
        document.write("<thead>");
            document.write("<tr>");
                document.write("<th colspan='2'><h2 style='margin:0px'>DATA PEGAWAI</h2></th>");
            document.write("</tr>");
        document.write("</thead>");
        document.write("<tbody align='left'>");
            document.write("<tr>");
                document.write("<th>Nama Pegawai</th>");
                document.write("<td>"+nama_pegawai+"</td>");
            document.write("</tr>");
            document.write("<tr>");
                document.write("<th>Jabatan</th>");
                document.write("<td>"+jabatan+"</td>");
            document.write("</tr>");
            document.write("<tr>");
                document.write("<th>Status</th>");
                document.write("<td>"+(status==1?'Menikah':'Belum Menikah')+"</td>");
            document.write("</tr>");
            document.write("<tr>");
                document.write("<th colspan='2' align='center'>GAJI</th>");
            document.write("</tr>");
            document.write("<tr>");
                document.write("<th>Gaji Pokok</th>");
                document.write("<td>"+gaji_pokok+"</td>");
            document.write("</tr>");
            document.write("<tr>");
                document.write("<th>Tunjangan Jabatan</th>");
                document.write("<td>"+tunjangan_jabatan+"</td>");
            document.write("</tr>");
            document.write("<tr>");
                document.write("<th>BPJS</th>");
                document.write("<td>"+bpjs+"</td>");
            document.write("</tr>");
            document.write("<tr>");
                document.write("<th>Tunjangan Keluarga</th>");
                document.write("<td>"+tunjangan_keluarga+"</td>");
            document.write("</tr>");
        document.write("</tbody>");
        document.write("<tfoot>");
            document.write("<tr>");
                document.write("<th>Total Gaji</th>");
                document.write("<th>"+total_gaji+"</th>");
            document.write("</tr>");
        document.write("</tfoot>");
    document.write("</table>");

</script>
