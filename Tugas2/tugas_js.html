
<h3 align="center">Daftar Pegawai</h3>
<table align="center" cellpadding="10" width="40%">
    <thead>
        <tr bgcolor="tomato">
            <th>NO</th>
            <th>NAMA</th>
            <th>JABATAN</th>
            <th>AGAMA</th>
            <th>GAJI POKOK</th>
            <th>TUNJANGAN JABATAN</th>
            <th>TUNJANGAN KESEHATAN</th>
            <th>GAJI KOTOR</th>
            <th>ZAKAT PROFESI</th>
            <th>TAKE HOME PAY</th>
        </tr>
    </thead>
    <tbody>
        <script language="javascript">
        var no, warna, agama, jabatan, gaji_pokok, t_jabatan, t_kesehatan, gaji_kotor, zakat_profesi, take_home_pay;
        for(no = 1; no <= 100; no++){

            warna = (no % 2 == 0) ? 'aqua' :'yellow';
            agama = (no % 2 == 0) ? 'Non Muslim' :'Muslim';
            
            if(no<=25){
                jabatan = "Manager"
            } else if(no>25&&no<=50){
                jabatan = "Asisten"
            } else if(no>50&&no<=75){
                jabatan = "Supervisor"
            } else {
                jabatan = "Staff"
            }

            switch(jabatan){
                case "Manager":
                    gaji_pokok = 15000000;
                    break;
                case "Asisten":
                    gaji_pokok = 10000000;
                    break;
                case "Supervisor":
                    gaji_pokok = 7000000;
                    break;
                default:
                    gaji_pokok = 4000000;
            }

            t_jabatan = gaji_pokok * 0.2;
            t_kesehatan = gaji_pokok * 0.1;
            gaji_kotor = gaji_pokok + t_jabatan + t_kesehatan;
            zakat_profesi = (no % 2 != 0 && gaji_kotor >= 7000000) ? gaji_kotor*0.025 : 0;
            take_home_pay = gaji_kotor - zakat_profesi;

            document.write(`<tr bgcolor="${warna}">
                <td>${no}</td>
                <td>Pegawai${no}</td>
                <td>${jabatan}</td>
                <td>${agama}</td>
                <td>Rp${gaji_pokok}</td>
                <td>Rp${t_jabatan}</td>
                <td>Rp${t_kesehatan}</td>
                <td>Rp${gaji_kotor}</td>
                <td>Rp${zakat_profesi}</td>
                <td>Rp${take_home_pay}</td>
            </tr>`);
        }    
        </script>
    </tbody>
</table>
